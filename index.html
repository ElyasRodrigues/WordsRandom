<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="./index.js" defer></script>
  <link rel="stylesheet" href="./style.css">

  <title>Sorteador de Palavras</title>
</head>
<body>
    <h1>Sorteador de Palavras</h1>

    <div class="inputs">
      <input type="text" placeholder="Digite a palavra" id="timeName" name="timeName" required>
      <button type="button" id="nameSaveBtn">Salvar palavra</button>
    </div>
    <ul id="timesSave"></ul>

    <h2 class="hide">Palavras sorteadas:</h2>
    <button type="button" id="randomTimesBtn">Sortear palavras</button>
    <ul class="hide" id="randomTimes"></ul>
</body>
</html>
